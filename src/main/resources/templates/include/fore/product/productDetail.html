<div th:fragment="html" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="productDetailDiv" v-show="showDetail" >
        <div class="productDetailTopPart">
            <a href="#nowhere" class="productDetailTopPartSelectedLink selected">商品详情</a>
        </div>

        <div class="productParamterPart">
            <div class="productParamter">产品描述：</div>
            <div class="productParamterList">
                <span >{{products.productDesc}} </span>
            </div>
            <div style="clear:both"></div>
        </div>

        <div class="productDetailImagesPart">
            <img v-for="pi in products.productImgList" :src="'img/productDetail/'+pi.imgAddr+'.jpg'">
        </div>
    </div>
</div>
