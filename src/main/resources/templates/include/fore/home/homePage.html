<div th:fragment="html" xmlns:th="http://www.w3.org/1999/xhtml">
    <script>


        $(function(){
            var data4Vue = {
                uri:'forehome',
                urip: 'products',
                categories: [],
                products: []
            };
            //ViewModel
            var vue = new Vue({
                el: '#workingArea',
                data: data4Vue,
                mounted:function(){ //mounted　表示这个 Vue 对象加载成功了
                    this.load();
                },
                methods: {
                    load:function(){
                        var url =  this.uri;
                        axios.get(url).then(function(response) {
                            vue.categories = response.data;
                        });

                        var urlp =  this.urip;
                        axios.get(urlp).then(function(response) {
                            vue.products = response.data;
                        });
                    }
                }
            });

        });

    </script>

    <title>闲猪校园二手网</title>
    <div class="homepageDiv">
        <div th:replace="include/fore/home/category::html" ></div>
        <div th:replace="include/fore/home/productList::html"></div>
    </div>
</div>
